{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer and Producer Feedback</title>
    <style>
        body {
            background-image: url("{% static 'images/feedbackimg.jpg' %}");
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }
        input, select, textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            margin-top: 20px;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .feedback-section {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
            <h1>Producer Feedback to Consumers</h1>
            <form action="/submit-producer-feedback" method="POST">
                <label for="consumer-name">Consumer Name:</label>
                <input type="text" id="consumer-name" name="consumer_name" placeholder="Enter consumer name..." required>

                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" placeholder="Provide your feedback to the consumer..." required></textarea>

                <label for="response-rating">Response Rating:</label>
                <select id="response-rating" name="response_rating" required>
                    <option value="5">5 - Excellent</option>
                    <option value="4">4 - Good</option>
                    <option value="3">3 - Neutral</option>
                    <option value="2">2 - Needs Improvement</option>
                    <option value="1">1 - Poor</option>
                </select>

                <button type="submit">Submit Feedback</button>
            </form>
        </div>
</body>
</html>
