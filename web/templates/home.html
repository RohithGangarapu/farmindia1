{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producer - FarmConnect</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/scripts.js' %}"></script>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button onclick="switchTab(0)" class="active">Sign Up</button>
            <button onclick="switchTab(1)">Login</button>
        </div>
        <div class="form-content">
            <!-- Sign-Up Form -->
            <div class="form-section" id="signup-section">
                <h1>Sign Up as Producer</h1>
                <form action="{% url 'producer_signup' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="text" placeholder="Full Name" name="name" required>
                    <input type="number" placeholder="Phone Number" name="phone" required>
                    <input type="password" placeholder="Create Password" name="password" required>
                    <div class="file-upload">
                        <label for="imageUpload">Profile Picture</label>
                        <input type="file" id="imageUpload" name="image" accept="image/*" required>
                    </div>
                    <div class="location-container">
                        <input type="text" id="location" name="location" placeholder="Your Location" required>
                        <button type="button" class="button" onclick="detectLocation()">Detect Location</button>
                    </div>
                    <button class="button" type="submit">Sign Up</button>
                </form>
            </div>
            <!-- Login Form -->
            <div class="form-section hidden" id="login-section">
                <h1>Login as Producer</h1>
                <form action="{% url 'producer_login' %}" method="post">
                    {% csrf_token %}
                    <input type="email" placeholder="Email Address" name="email" required>
                    <input type="password" placeholder="Password" name="password" required>
                    <button class="button" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function switchTab(index) {
            const sections = document.querySelectorAll('.form-section');
            sections.forEach((section, i) => {
                section.classList.toggle('hidden', i !== index);
            });
            const tabs = document.querySelectorAll('.tabs button');
            tabs.forEach((tab, i) => {
                tab.classList.toggle('active', i === index);
            });
        }
    </script>
</body>
</html>
