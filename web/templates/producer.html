{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell Your Products</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4fdf5;
    }
    .farm {
      margin-right: 128px;
      margin-bottom: 50px;
    }

    /* Navbar styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 75px;
      background-color: #388e3c;
      padding: 0 1rem;
      color: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
    }

    .navbar .logo {
      display: flex;
      align-items: center;
    }

    .navbar .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .navbar .links {
      display: flex;
      align-items: center;
    }

    .navbar a {
      text-decoration: none;
      color: #ffffff;
      margin: 0 1rem;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #aed581;
    }

    .navbar .profile {
      display: flex;
      align-items: center;
    }

    .navbar .profile img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-left: 1rem;
      border: 2px solid #ffffff;
    }

    /* Home section styles */
    .home {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      color: #ffffff;
      padding: 2rem;
      position: relative;
      background-image: url("{% static 'images/green-field-spring-wallpaper-preview.jpg' %}");
      background-size: cover;
      background-position: center;
    }

    .content {
      max-width: 50%;
    }

    .content h1 {
      margin-bottom:60px;
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #ffffff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
    }
    .content{
      margin-bottom:6rem;
    }

    .content p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #ffffff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }

    .content button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color:rgb(233, 181, 36);
      color: #ffffff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .content button:hover {
      background-color:rgb(233, 181, 36);
    }

    .content a {
      display: inline-block;
      text-align: center;
      background-color: rgb(233, 181, 36);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .content a:hover {
      background-color: rgb(233, 181, 36);
    }

    .farmer-image {
      max-width: 80%;
    }

    .farmer-image img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <!-- Logo -->
    <div class="logo">
      <img height="75px" width="60px" src="{% static 'images/logo_output.png' %}" alt="Logo"> <!-- Replace with your logo URL -->
      <a href="#home" style="color: white; font-weight: bold; font-size: 30px;">Farm India</a>
    </div>

    <!-- Navigation Links -->
    <div class="links">
      <a href="login">Home</a>
      <a href="#Orders">Customer Orders</a>
      <a href="#profile">Profile</a>
      <!-- Profile Picture -->
      <div class="profile">
        <img src="{% static 'images/profile1.jpeg' %}" alt="Profile"> <!-- Replace with your profile image URL -->
      </div>
    </div>
  </div>

  <!-- Home Section -->
  <section class="home" id="home">
    <div class="content">
      <h1>Sell Your Products to Your Consumers</h1>
      <p>With fair prices and no middlemen, take control of your business and connect directly with your buyers.</p>
      <a style="color:green;font-weight:bold;" href="{% url 'sell' %}">Sell</a>
    </div>
    <div class="farmer-image">
      <img class="farm" height="400px" width="300px" src="{% static 'images/farmersell.png' %}" alt="Farmer">
    </div>
  </section>
</body>
</html>
